name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  # Code Quality & Linting
  code-quality:
    runs-on: ubuntu-latest
    name: Code Quality & Linting

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install Backend Dependencies
        run: |
          cd backend
          npm install

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm install

      - name: Lint Backend
        run: |
          cd backend
          npx eslint . || true

      - name: Lint Frontend
        run: |
          cd frontend
          npx eslint src/ || true

  # Backend Tests
  backend-tests:
    runs-on: ubuntu-latest
    name: Backend Tests

    services:
      mongodb:
        image: mongo:7.0
        options: >-
          --health-cmd mongosh
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 27017:27017

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install Backend Dependencies
        run: |
          cd backend
          npm install

      - name: Run Unit Tests
        run: |
          cd backend
          npm run test 2>/dev/null || echo "Tests not configured"
        env:
          MONGO_URI: mongodb://localhost:27017/test
          JWT_SECRET: test-secret
          NODE_ENV: test

      - name: Generate Coverage Report
        run: |
          cd backend
          npm run test:coverage 2>/dev/null || echo "Coverage not configured"
        env:
          MONGO_URI: mongodb://localhost:27017/test
          JWT_SECRET: test-secret
          NODE_ENV: test

      - name: Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          directory: ./backend/coverage
          flags: backend
          fail_ci_if_error: false

  # Frontend Tests
  frontend-tests:
    runs-on: ubuntu-latest
    name: Frontend Tests

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm install

      - name: Run Frontend Tests
        run: |
          cd frontend
          npm run test:unit 2>/dev/null || echo "Tests not configured"

      - name: Build Frontend
        run: |
          cd frontend
          npm run build

  # Security Scanning
  security-scan:
    runs-on: ubuntu-latest
    name: Security Scanning

    steps:
      - uses: actions/checkout@v3

      - name: Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"

      - name: Upload Trivy Results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: "trivy-results.sarif"

      - name: npm audit
        run: |
          cd backend && npm audit --audit-level=moderate || true
          cd ../frontend && npm audit --audit-level=moderate || true

  # Build Backend
  build-backend:
    runs-on: ubuntu-latest
    name: Build Backend
    needs: [code-quality, backend-tests, security-scan]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Backend Image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/asset-tracker-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/asset-tracker-backend:${{ github.sha }}

  # Build Frontend
  build-frontend:
    runs-on: ubuntu-latest
    name: Build Frontend
    needs: [code-quality, frontend-tests, security-scan]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/asset-tracker-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/asset-tracker-frontend:${{ github.sha }}

  # Deploy to Staging
  deploy-staging:
    runs-on: ubuntu-latest
    name: Deploy to Staging
    needs: [build-backend, build-frontend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'

    steps:
      - uses: actions/checkout@v3

      - name: Deploy to Staging Server
        run: |
          echo "Deploying to staging..."
          # Add your deployment script here
          # Example: SSH to server and pull latest images

      - name: Run Integration Tests on Staging
        run: |
          echo "Running integration tests..."
          # Add your integration test script here

  # Deploy to Production
  deploy-production:
    runs-on: ubuntu-latest
    name: Deploy to Production
    needs: [build-backend, build-frontend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    environment:
      name: production
      url: https://your-domain.com

    steps:
      - uses: actions/checkout@v3

      - name: Deploy to Production Server
        run: |
          echo "Deploying to production..."
          # Add your production deployment script here

      - name: Health Check
        run: |
          echo "Running health checks..."
          curl -f https://your-domain.com/api/health || exit 1

      - name: Notify Slack
        if: success()
        uses: slackapi/slack-github-action@v1
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK }}
          payload: |
            {
              "text": "✅ Production deployment successful",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Asset Tracker Deployment*\n✅ Production deployment successful\nCommit: ${{ github.sha }}\nAuthor: ${{ github.actor }}"
                  }
                }
              ]
            }

      - name: Notify Slack on Failure
        if: failure()
        uses: slackapi/slack-github-action@v1
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK }}
          payload: |
            {
              "text": "❌ Production deployment failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Asset Tracker Deployment*\n❌ Production deployment failed\nCommit: ${{ github.sha }}\nAuthor: ${{ github.actor }}"
                  }
                }
              ]
            }

  # Reporting
  report:
    runs-on: ubuntu-latest
    name: Generate Report
    needs: [code-quality, backend-tests, frontend-tests, security-scan]
    if: always()

    steps:
      - name: Generate Summary
        run: |
          echo "## CI/CD Pipeline Report" >> $GITHUB_STEP_SUMMARY
          echo "- Code Quality: ${{ needs.code-quality.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Backend Tests: ${{ needs.backend-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend Tests: ${{ needs.frontend-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Security Scan: ${{ needs.security-scan.result }}" >> $GITHUB_STEP_SUMMARY

# Secrets required in GitHub:
# - DOCKER_USERNAME
# - DOCKER_PASSWORD
# - SLACK_WEBHOOK (optional)
# - SSH_PRIVATE_KEY (for deployment)
